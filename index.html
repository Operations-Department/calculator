<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css"
<script src="js-file.js" defer></script>
<title>Calculator</title>
</head>
<body>
<div id="page">
    <div id='calculator-container'>
        <div id="calculator">
        <div id="display">
            <div id="display-top" class="display-box"></div>
            <div id="display-bottom" class="display-box"></div>
        </div>
        <div id="top-row-buttons" class="rows">
            <button id="ac" class="clear">AC</button>
            <button id="c" class="clear">C</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
        </div>
        <div id="second-row-buttons" class="rows">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
        </div>
        <div id="third-row-buttons" class="rows">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <div id="fourth-row-buttons" class="rows">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <div id="bottom-row-buttons" class="rows">
            <button id="decimal" class="number">.</button>
            <button class="number">0</button>
            <button id="equal">=</button>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
